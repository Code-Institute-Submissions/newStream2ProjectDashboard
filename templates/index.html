<!DOCTYPE html>
<html>
<head>
  <title>Social Housing</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF8">
      <link rel="stylesheet" href="{{ url_for ('static',
        filename='lib/css/bootstrap.min.css')}}">
      <link rel="stylesheet" href="{{ url_for ('static',
        filename='lib/css/keen-dashboards.css')}}">
      <link rel="stylesheet" href="{{ url_for ('static', filename='lib/css/dc.css')}}">
      <link rel="stylesheet" href="{{ url_for ('static', filename='css/custom.css')}}">
      <link rel="stylesheet" href="{{ url_for ('static', filename='css/reset.css') }}">
      <link rel="stylesheet" href="{{url_for ('static', filename='lib/css/introjs.css')}}" />
</head>
<body>

    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
          <div class="navbar-header">
              <a class="navbar-brand" href="./">Progress of Social Housing Development in Ireland</a>

          </div>
            <a href="https://github.com/regatta28/newStream2ProjectDashboard"><span id="gitLink">View source on Github</span></a>
             <button class="intro_button" type="button" autofocus onclick="javascript:introJs().start();">Dashboard Tour</button>
        </div>
    </nav>

  <div  id="outer" class="container-fluid">

    <div class="row">
      <div class="col-lg-12">
        <div class="row">
          <!-- houses per stage of completion -->
          <div class="col-lg-6">
            <div class="chart-wrapper">
              <div class="chart-title" data-step="1" data-intro="Here we can see the number of houses per county/city. When you click on a specific area (bar) the other charts will automatically adjust to show the relevant information for that area." style="font-weight: normal" data-position="right">
                Housing Development Numbers per City/County
              </div>
              <div class="chart-stage">
                <div id="housesPerArea"></div>
              </div>
            </div>
          </div>
          <!-- houses per stage of completion -->
          
                <!-- Stage of completion -->
          <div class="col-lg-3">
            <div class="chart-wrapper">
              <div class="chart-title" data-step="2" data-intro="This piechart shows the sites which are still in the administration proceedings and what stage they are currently in." style="font-weight: normal" data-position="right">
                Stage of Administration Proceedings
              </div>
              <div class="chart-stage">
                <div id="stageofCompletion-chart"></div>
              </div>
            </div>
          </div>

                  <!-- Stage of completion piechart, site start -->
          <div class="col-lg-3">
            <div class="chart-wrapper">
              <div class="chart-title" data-step="3" data-intro="This piechart tells us how many sites have commenced building, finished building or are in administration proceedings." style="font-weight: normal" data-position="right">
                Housing Development Progress
              </div>
              <div class="chart-stage">
                <div id="site-stage"></div>
              </div>
            </div>
          </div>
          <!-- Stage of completion piechart, site start -->

          <!-- Stage of completion piechart, site finished -->

          <!-- Stage of completion piechart, site finished-->

      <!-- Stage of completion -->



      <!-- menu select -->
          <div class="col-lg-4">
            <div class="chart-wrapper">
              <div class="chart-title" data-step="4" data-intro="A dropdown menu for selecting the county or city you wish to inquire about. The total number of houses for that area is also given here." style="font-weight: normal" data-position="right">
                  <!--TEST FOR GIT push index.html...small change-->
                Number of Houses per Area
              </div>
              <div class="chart-stage">
                <div id="menu-select"></div>
              </div>
            </div>
          </div>
      <!-- menu select -->

      <!-- Metric 1 -->
          <div class="col-lg-4">
            <div class="chart-wrapper">
              <div class="chart-title" data-step="5" data-intro="Here we display the total number of sites per area." style="font-weight: normal" data-position="right">
               Number of Housing Projects
              </div>
              <div class="chart-stage">
                <div id="totalnumHouses"></div>
              </div>
            </div>
          </div>
      <!-- Metric 1 -->
          <div class="row">
          <div class="col-lg-12">
            <div>
                <div class="dc-data-count" data-step="6" data-intro="Displayed in this table are the number of houses being developed and the housing body/charity funding the development. Where it says N/A I can only assume it is being paid for by the respective council." style="font-weight: normal" data-position="right">
                    <span class="filter-count"></span> selected out of <span class="total-count"></span> records | <a id="resetButton"
                        href="javascript:dc.filterAll(); dc.renderAll();">Reset Charts</a>
                </div>
            </div>
            <table class="table table-hover dc-data-table">
            </table>
          </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <hr>
  <script src="{{ url_for ('static', filename='lib/js/jquery.min.js')}}"></script>
  <script src="{{ url_for ('static', filename='lib/js/bootstrap.min.js')}}"></script>
  <script src="{{ url_for ('static', filename='lib/js/crossfilter.js')}}"></script>
  <script src="{{ url_for ('static', filename='lib/js/d3.js')}}"></script>
  <script src="{{ url_for ('static', filename='lib/js/dc.js')}}"></script>
  <script src="{{ url_for ('static', filename='lib/js/queue.js')}}"></script>
  <script src="{{ url_for ('static', filename='lib/js/keen.min.js')}}"></script>
  <script src="{{ url_for ('static', filename='js/graph.js')}}"></script>
  <script src="{{url_for ('static', filename='lib/js/intro.js')}}" type="text/javascript"></script>
  <script src="{{url_for ('static', filename='js/custom.js')}}" type="text/javascript"></script>
  

</body>
</html>
